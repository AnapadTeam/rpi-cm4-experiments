plugins {
    id 'java'
    id 'application'
}

group 'tech.anapad.rpicm4experiments'
version '1.0-SNAPSHOT'

sourceCompatibility = 14
targetCompatibility = 14

repositories {
    mavenCentral()
}

dependencies {
    // Logging framework
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'

    // Logging implementation
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.11'

    // Pi4J libraries
    implementation group: 'com.pi4j', name: 'pi4j-core', version: '2.1.1'
    implementation group: 'com.pi4j', name: 'pi4j-plugin-raspberrypi', version: '2.1.1'
    implementation group: 'com.pi4j', name: 'pi4j-plugin-pigpio', version: '2.1.1'
}

application {
    // Define the main class for the application.
    mainClass = 'tech.anapad.rpicm4experiments.LRAHapticsJavaTest'
    mainModule = 'LRAHapticsJavaTest'
}

distTar.enabled = false
distZip.enabled = false
build {
    dependsOn installDist // Creates shell scripts to run the already built jars
}
